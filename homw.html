        <div class="col-md-6"><h>八里亭</h><p>唐詩三百首，其實何止三百首。不得不佩服古代詩人的聰明才智，能夠在歲月的長河裡創作出各具特色的詩詞。有時候在想，那麼多詩詞，為什麼不會重複呢？還好百密一疏，總有那麼幾句，雖然意境不合，卻可放在任何一段詩的最後。
        記得昨天看飛將軍李廣的時候，想起一句詩，「但使龍城飛將在」，突然間莫名的轉到另一首詩上，「不可沽名學霸王」。細細讀下來，莫名地沒毛病。「不教胡馬度陰山」「不可沽名學霸王」，詩詞，就是在這樣的不經意間相遇。</p>
